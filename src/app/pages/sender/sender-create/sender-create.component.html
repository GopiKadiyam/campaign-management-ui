<div class="row show-grid">
    <div class="col-12 col-sm-12">
    <nb-card>
        <nb-card-header>Create Sender</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal"  (keyup.enter)="createSender()" (ngSubmit)="createSender()" [formGroup]="createSenderForm">
            <div class="form-group row">
                <label for="forSenderId" class="label col-sm-3 form-control-label">Sender ID</label>
                <div class="col-sm-9"><input type="text" nbInput formControlName="senderId" fullWidth placeholder="Sender ID"></div>
            </div>
            <div class="form-group row">
                <label for="forDescription" class="label col-sm-3 form-control-labell">Description</label>
                <textarea rows="5" nbInput formControlName="description" class="col-sm-9" fullWidth shape="round"  placeholder="Text Area"></textarea>
            </div>
            <div class="form-group row">
                <label for="forCountry" class="label col-sm-3 form-control-labell">Country</label>
                <nb-select selected="1" class="col-sm-9" formControlName="country" placeholder="Choose Country">
                    <nb-option *ngFor="let country of countries;"  [value]="country">{{country}}</nb-option>
                </nb-select>
            </div>
            <div class="form-group row">
                <label for="forServiceType" class="label col-sm-3 form-control-labell">Service Type</label>
                <nb-select selected="1" class="col-sm-9" formControlName="serviceType" placeholder="Choose Service Type">
                    <nb-option *ngFor="let servType of serviceTypes;"  [value]="servType">{{servType}}</nb-option>
                </nb-select>
            </div>
            <div class="form-group row">
                <label for="forEntityId" class="label col-sm-3 form-control-labell">Entity ID</label>
                <div class="col-sm-9"><input type="text" nbInput formControlName="entityId" fullWidth placeholder="Entity ID"></div>
            </div>
            <div class="form-group row">
                <label for="forIsOpen" class="label col-sm-3 form-control-labell">Is Open</label>
                <div class="col-sm-9"><input type="text" nbInput formControlName="isOpen" fullWidth placeholder="Is Open"></div>
            </div>
            <div class="form-group row">
                <label for="forStatus" class="label col-sm-3 form-control-labell">Status</label>
                <div class="col-sm-9"><nb-toggle formControlName="status" placeholder="Status"></nb-toggle></div>
            </div>
            
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <button type="submit" nbButton status="primary">Create Sender</button>
                </div>
              </div>
          </form>  
        </nb-card-body>
    </nb-card>
    </div>
</div>
