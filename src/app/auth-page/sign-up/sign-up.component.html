<div class="container" #container>
  <div class="form-container sign-in-container">
    <form (submit)="signUp($event)">
      <input type="email" placeholder="Email" required />
      <input type="name" placeholder="Full Name" required />
      <input type="contactNum" placeholder="Contact Number" required />
      <input type="password" placeholder="Password" required />
      <input type="cnfPassword" placeholder="Confirm Password" required />
      
      <button type="submit">Sign UP</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Sign up</h1>
        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div> -->
        <a [routerLink]="['../']" style="margin-top: 8vh; color: white">If you are registered memeber. Click here to sign in</a>
      </div>
    </div>
  </div>
</div>
